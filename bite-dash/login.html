<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BiteDash - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #ff6347;
      margin-bottom: 1rem;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #ff6347;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #e5533c;
    }

    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to BiteDash</h2>
    <form id="loginForm">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="ceo">CEO</option>
        <option value="delivery">Delivery Partner</option>
      </select>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link" onclick="window.location.href='register.html'">New user? Register here</div>
    <div id="loginMessage" class="message"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!role || !username || !password) {
        showMessage("All fields are required!", "error");
        return;
      }

      // Admin and CEO default logins (example)
      if ((role === 'admin' && username === 'admin' && password === 'admin123') ||
          (role === 'ceo' && username === 'ceo' && password === 'ceo123')) {
        showMessage("Login successful!", "success");
        setTimeout(() => {
          window.location.href = `${role}.html`;
        }, 1000);
        return;
      }

      // For other users (can add verification later via JSON or backend)
      if (role === 'user' || role === 'delivery') {
        // You can validate here with JSON files
        showMessage("Login successful!", "success");
        setTimeout(() => {
          window.location.href = `${role}.html`;
        }, 1000);
      } else {
        showMessage("Invalid credentials!", "error");
      }
    });

    function showMessage(msg, type) {
      messageBox.textContent = msg;
      messageBox.className = `message ${type}`;
    }
  </script>
</body>
</html>
